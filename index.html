<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSearch - Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>JobSearch.com</h1>
    <h2>Create Your Account</h2>
    <form>
        <!-- Basic Information -->
        <h2>Basic Information</h2>
        <div class="form-group">
            <label>Email *</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>Retype Password *</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Phone Number *</label>
            <input type="text" placeholder="999-999-9999" required>
        </div>
        <div class="form-group">
            <label>Address *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>City *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Province *</label>
            <select required>
                <option>Alberta</option>
                <!-- Add other provinces here -->
            </select>
        </div>
        <div class="form-group">
            <label>Country *</label>
            <input type="text" required>
        </div>

        <!-- Education -->
        <h2>Education</h2>
        <div class="form-group">
            <label>School *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Program *</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Education Level *</label>
            <select required>
                <option>Select</option>
                <option>Undergraduate</option>
                <option>Graduate</option>
                <!-- Add more options if needed -->
            </select>
        </div>
        <div class="form-group">
            <label>Education Status</label>
            <div class="radio-group">
                <input type="radio" name="status" value="Graduated"> Graduated
                <input type="radio" name="status" value="Current Enrolled"> Currently Enrolled
                <input type="radio" name="status" value="Did Not Graduate"> Did Not Graduate
            </div>
        </div>
        <div class="form-group">
            <label>Graduation Date</label>
            <input type="text">
        </div>

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <div class="form-group">
            <label>Employer</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Job Title</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Job Duty</label>
            <textarea rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Worked Year</label>
            <input type="text">
        </div>

        <!-- Attachments -->
        <h2>Attachments</h2>
        <div class="form-group">
            <label>Attachments</label>
            <input type="file">
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="apply">Apply</button>
        </div>
    </form>
</div>

</body>
</html>
